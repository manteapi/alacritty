# Font configuration
font:
  normal:
    family: Droid Sans Mono Nerd Font
    style: Regular

  bold:
    family: Droid Sans Mono Nerd Font
    style: Bold

  italic:
    family: Droid Sans Mono Nerd Font
    style: Italic

  size: 10.0

  # extra space around each character.
  offset:
    x: 0
    y: 0

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true

# TokyoNight Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux new-session -A -s dev"
