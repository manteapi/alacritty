# Font configuration
font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  size: 09.0

  # extra space around each character.
  offset:
    x: 0
    y: 0

background_opacity: 1.0

# Colors
colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

live_config_reload: true
shell:
  program: /bin/zsh
