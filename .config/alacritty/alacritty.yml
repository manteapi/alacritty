# Handle true colors
# see https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: xterm-256color
# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  size: 12.0

window:
  dynamic_padding: true
  startup_mode: Maximized
  opacity: 0.7
  decorations: "None"

import:
  - ~/.config/alacritty/tokyonight_night.yml

live_config_reload: true

shell:
  program: /bin/zsh
